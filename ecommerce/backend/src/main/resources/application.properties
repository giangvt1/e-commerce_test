# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=test_ecommerce;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Initialize the database using data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
app.jwtSecret=your-secret-key-here-make-it-very-long-and-secure-in-production
app.jwtExpirationMs=86400000 # 24 hours

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
