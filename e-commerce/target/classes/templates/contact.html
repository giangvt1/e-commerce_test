<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SASUCare Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .page-container {
            background-color: #f8f9fa;
            padding: 50px 0;
            min-height: 600px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #3366ff;
        }
        
        .contact-form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .contact-info-container {
            background-color: #3366ff;
            color: white;
            border-radius: 8px;
            padding: 30px;
            height: 100%;
        }
        
        .contact-info-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .contact-info-item i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .contact-info-text {
            font-size: 1rem;
        }
        
        .contact-form label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }
        
        .contact-form .form-control {
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .contact-form .form-control:focus {
            border-color: #3366ff;
            box-shadow: none;
        }
        
        .contact-submit-btn {
            padding: 10px 25px;
            background-color: #3366ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .contact-submit-btn:hover {
            background-color: #2952cc;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>
    
    <!-- Flash Messages -->
    <div class="container mt-3">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
            <span th:text="${info}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <span th:text="${warning}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    
    <!-- Contact Content -->
    <div class="page-container">
        <div class="container">
            <h1 class="page-title">Contact Us</h1>
            
            <div class="row mt-5">
                <div class="col-lg-7 mb-4 mb-lg-0">
                    <div class="contact-form-container">
                        <form class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Your Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter message subject">
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
                            </div>
                            
                            <button type="submit" class="contact-submit-btn mt-3">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-5">
                    <div class="contact-info-container">
                        <h3 class="contact-info-title">Get In Touch</h3>
                        
                        <div class="contact-info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="contact-info-text">
                                Hoa Lac HighTech heheeheheh<br>
                                Ha Noi Viet Nam no1
                            </div>
                        </div>
                        
                        <div class="contact-info-item">
                            <i class="fas fa-phone-alt"></i>
                            <div class="contact-info-text">
                                +84 123 456 789<br>
                                +84 987 654 321
                            </div>
                        </div>
                        
                        <div class="contact-info-item">
                            <i class="fas fa-envelope"></i>
                            <div class="contact-info-text">
                                hehehe@gmail.com<br>
                                support@hehehe.com
                            </div>
                        </div>
                        
                        <div class="contact-info-item">
                            <i class="fas fa-clock"></i>
                            <div class="contact-info-text">
                                Monday - Friday: 9am to 6pm<br>
                                Saturday: 9am to 5pm<br>
                                Sunday: Closed
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <div class="d-flex">
                                <a href="https://facebook.com" class="text-white me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="https://instagram.com" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                                <a href="https://youtube.com" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
                                <a href="https://nimo.tv" class="text-white"><i class="fab fa-linkedin-in fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <!-- Scripts -->
    <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
