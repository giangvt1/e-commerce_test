<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - CYO Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .error-message {
            font-size: 18px;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="error-title">Access Denied</h1>
                <p class="error-message">Sorry, you don't have permission to access this page. Please make sure you are logged in with the appropriate account.</p>
                <div class="mt-4">
                    <a th:href="@{/home}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <!-- Scripts -->
    <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
